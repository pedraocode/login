<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="tudo">
            <div class="esquerdo">
    
                <div class="marketplace">
                    <img class="a" src="Title.png" alt="Marketplace Logo">
                </div><!--fecha marketplace-->
    
                <div class="meio">
                    <img class="b" src="Background.png" alt="Background">
                </div><!--fecha meio-->
    
            </div><!-- fecha esquerdo -->
            <div class="direita">
                <div class="caixa">
                    <div class="tresprime">
                        <h1>Crie sua conta</h1>
                        <p>Informe os seus dados pessoais e de acesso</p>
                        <h3>Perfil</h3>
                        <div class="inputs">
                        <div class="okokok">
                        <img class="okokok" src="Image.png" alt="">
                    </div>
                    <div class="prim">
                        <input class="sai" type="text" placeholder="NOME">
                        <div class="junta">
                            <img class="pepp" src="user.svg" alt="">
                            <input type="text" placeholder="Seu nome completo">
                        </div>
                     
                    </div>
                    <div class="segum">
                        <input class="sai" type="text" placeholder="TELEFONE">
                        <div class="junta">
                            <img class="pepp" src="call.svg" alt="">
                            <input type="text" placeholder="(00) 00000-0000">
                        </div>
                 
                        <h3>Acesso</h3>
                    </div>
                    <div class="prime">
                        <input type="text" placeholder="E-MAIL" class="oxente">
                        <div class="input-container">
                            <img src="mail-02.svg" alt="">
                            <input type="text" placeholder="Seu e-mail de acesso" class="baixo">
                        </div><!--fecha input-container-->
                       
                    </div><!--fecha prime-->
                    <div class="segu">
                        <input type="password" placeholder="SENHA" class="oxente">
                        <div class="senha-container">
                            <img src="access.svg" alt="">
                            <input type="password" placeholder="senha de acesso" class="baixo">
                            <img src="view.svg" alt="">
                        </div><!--fecha senha-container-->
                       
                    </div><!--fecha segu-->
                        <div class="terceiro">
                            <input type="text" placeholder="CONFIRMAR SENHA">
                                <div class="confirmar">
                            <img src="access.svg" alt="">
                            <input type="password" placeholder="Confirme a senha">
                            <img src="view.svg" alt="">
                                </div>
                        </div>
                    </div><!--fecha inputs-->
                    <div class="botaun">
                        <button>cadastrar</button>
                        <img src="arrow-right-02.svg" alt="">
                    </div><!--fecha botaun-->
                    <div class="ultimos">
                        <p>j√° tem uma conta?</p>
                        <div class="butaun">
                            <a href="http://127.0.0.1:5500/cadastrar/index.html">
                        <button>acessar <img class="ceta" src="arrow-right-02.svg" alt=""></button>
                        </a>
                        </div>
                    </div><!--fecha ultimos-->
                </div><!--fecha caixa-->
            </div><!-- fecha direita -->
        </div><!-- fecha tudo -->
    </div>
</body>
</html>
